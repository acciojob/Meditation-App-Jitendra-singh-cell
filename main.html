<head>

</head>

<body>

	<div id="app">
        <!-- Video container -->
        <div class="vid-container">
            <video id="video" src="Videos/beach.mp4" loop></video>
        </div>

        <!-- Player controls -->
        <div class="player-container">
            <button class="play">Play</button>
            <div class="time-display">10:00</div>
        </div>

        <!-- Sound Picker -->
        <div class="sound-picker">
            <button id="beach-sound">Meditation-A (Beach)</button>
            <button id="rain-sound">Meditation-B (Rain)</button>
        </div>

        <!-- Time Selection -->
        <div class="time-select">
            <button id="smaller-mins">2 min</button>
            <button id="medium-mins">5 min</button>
            <button id="long-mins">10 min</button>
        </div>
    </div>
